<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Turku - Turku</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon5">E-mail:</span>
                    <input type="text" class="form-control" placeholder=" "
                           aria-describedby="basic-addon5" id="modal-email">
                </div>
                <div class=" input-group">
                    <span class="input-group-addon" id="basic-addon6">Number of passangers:</span>
                    <input type="number" class="form-control" placeholder=""
                           aria-describedby="basic-addon6">
                </div>
                <div class=" input-group">
                    <span class="input-group-addon" id="basic-addon7">Address:</span>
                    <input type="number" class="form-control" placeholder=""
                           aria-describedby="basic-addon7">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="modal-join" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </div>
</div>
